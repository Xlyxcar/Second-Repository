<html>
<head>
<meta charset="utf-8">
<title>登陆</title>
</head>
<body>
	<center>
		<h1>用户登陆</h1>

		<form action="login" method="post">
			<table border="0">
				<tr>
					<td>用户名:</td>
					<td><input type="text" size="30" name="username"></td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><input type="password" size="30" name="password"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="登陆"></td>
			</table>
		</form>
	</center>
</body>
</html>
